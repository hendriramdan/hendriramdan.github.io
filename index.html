      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .profile-card {
      background: #fff;
      border-radius: 20px;

      width: 100%;

    }
    .profile-header {
      background: linear-gradient(135deg, #007bff, #00c6ff);
      color: white;
      text-align: center;
      padding: 40px 20px;
      position: relative;
    }
    .profile-header img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 5px solid #fff;
      position: absolute;
      bottom: -75px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
    }
    .profile-body {
      padding: 100px 40px 40px 40px;
    }
    .table td {
      padding: 12px;
    }
    .table tr td:first-child {
      font-weight: bold;
      color: #333;
      width: 200px;
    }
